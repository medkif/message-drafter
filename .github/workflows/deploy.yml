name: Deploy to Cloud Run

on:
  push:
    branches:
      - master
      - feature/*

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    permissions:
      id-token: 'write'   # Required for OIDC
      contents: 'read'

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      PROJECT_NUMBER: ${{ secrets.GCP_PROJECT_NUMBER }}
      SERVICE_ACCOUNT: ${{ secrets.GCP_SA }}

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        service_account: "${{ env.SERVICE_ACCOUNT }}"
        workload_identity_provider: "projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
        create_credentials_file: true
    
    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: "${{ env.PROJECT_ID }}"

    - name: Configure Docker
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Build Docker image
      run: |
        IMAGE="us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/my-repo/my-job:${GITHUB_SHA}"
        docker build -t $IMAGE .
        docker push $IMAGE

    - name: Deploy to Cloud Run
      run: |
        IMAGE="us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/my-repo/my-job:${GITHUB_SHA}"
        gcloud run jobs deploy daily-could-run-job \
          --image $IMAGE \
          --region us-central1 \
          --platform managed